<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-sm="4">
        <ion-row>
          <ion-col>
            <ion-img [src]="loadedRam.imgRAM"  ></ion-img>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col >
            <h3>{{loadedRam.merkRAM + ' ' + loadedRam.modelRAM}}</h3>
            <h5>{{loadedRam.hargaRAM | currency : "Rp." }}</h5>
            <h6>Tersedia : {{loadedRam.stokRAM}}</h6>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <h6>Size: {{ loadedRam.ukuranRAM }} GB</h6>
              </ion-item>
              <ion-item>
                <h6>Speed: {{ loadedRam.speedRAM }} MHz</h6>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
